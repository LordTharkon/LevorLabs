<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Letters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --c-correct: #6ca965; /* Rose */
            --c-present: #e0be25; /* Gold */
            --c-absent: #787c7e;
            --c-bg: #f8f5f2;
            --c-text: #333;
            --c-border: #d3d6da;
            --tile-size: 58px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--c-bg);
            color: var(--c-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling on mobile */
        }

        /* --- UI Overlay Elements --- */
        nav {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid var(--c-border);
        }

        button.icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--c-text);
        }

        .title {
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--c-correct);
        }

        .date-display {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        /* --- Game Grid --- */
        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .tile {
            width: var(--tile-size);
            height: var(--tile-size);
            border: 2px solid var(--c-border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            background: white;
            border-radius: 4px;
        }

        .tile[data-state="active"] { border-color: #888; animation: pop 0.1s; }
        .tile[data-state="correct"] { background: var(--c-correct); border-color: var(--c-correct); color: white; }
        .tile[data-state="present"] { background: var(--c-present); border-color: var(--c-present); color: white; }
        .tile[data-state="absent"] { background: var(--c-absent); border-color: var(--c-absent); color: white; }
        
        @keyframes pop { 50% { transform: scale(1.1); } }
        
        /* --- Keyboard --- */
        .keyboard {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            padding-bottom: 30px;
        }
        .key-row { display: flex; width: 100%; margin: 0 auto 8px; touch-action: manipulation; }
        .key {
            flex: 1;
            height: 58px;
            margin: 0 3px;
            border-radius: 4px;
            border: none;
            background: #d3d6da;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem; /* optimize for mobile tap */
            user-select: none;
        }
        .key-wide { flex: 1.5; font-size: 0.8rem; }
        .key.correct { background: var(--c-correct); color: white; }
        .key.present { background: var(--c-present); color: white; }
        .key.absent { background: var(--c-absent); color: white; }

        /* --- Modals --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .modal.open { display: flex; }
        .modal h2 { margin-bottom: 20px; color: var(--c-correct); }
        .btn-primary {
            background: var(--c-correct); color: white;
            padding: 15px 30px; border: none; border-radius: 50px;
            font-size: 1.2rem; cursor: pointer; margin-top: 10px;
        }
        .btn-secondary {
            background: #eee; color: #333;
            padding: 10px 20px; border: none; border-radius: 5px;
            margin-top: 10px; cursor: pointer;
        }
        input[type="date"] { padding: 10px; font-size: 1.2rem; margin-bottom: 20px; }

        /* Toast notifications */
        .toast {
            position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 10px 20px;
            border-radius: 5px; opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .toast.show { opacity: 1; }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 0.5s;
        }

    </style>
</head>
<body>

    <nav>
        <button class="icon-btn" onclick="toggleArchive()">üìÖ</button>
        <div style="text-align:center">
            <div class="title">Love Letters</div>
            <div class="date-display" id="currentDateDisplay">Loading...</div>
        </div>
        <button class="icon-btn" onclick="logout()">üîí</button>
    </nav>

    <div class="game-board" id="board">
        </div>

    <div class="keyboard" id="keyboard">
        </div>

    <div id="loginModal" class="modal open">
        <h2>Welcome, Babe! ‚ù§Ô∏è</h2>
        <p>Sign in to save your progress.</p>
        <button class="btn-primary" onclick="loginGoogle()">Sign in with Google</button>
        <p style="margin-top:20px; font-size:0.8rem; color:#666">Or just play without saving (not recommended!)</p>
        <button class="btn-secondary" onclick="document.getElementById('loginModal').classList.remove('open')">Play as Guest</button>
    </div>

    <div id="archiveModal" class="modal">
        <h2>Past Love Letters</h2>
        <p>Pick a date to play that puzzle:</p>
        <input type="date" id="datePicker">
        <button class="btn-primary" onclick="loadArchivedDate()">Go</button>
        <button class="btn-secondary" onclick="toggleArchive()">Close</button>
    </div>

    <div id="toast" class="toast">Message</div>

<script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const firebaseConfig = {
            // PASTE YOUR FIREBASE KEYS HERE AGAIN
             apiKey: "AIzaSy...",
             authDomain: "...",
             projectId: "...",
             storageBucket: "...",
             messagingSenderId: "...",
             appId: "..."
        };

        // THE SOLUTION LIST (Add more words here!)
        const WORD_LIST = [
            "HEART", "LOVER", "DREAM", "SMILE", "YOURS", "HONEY", "SWEET", 
            "CUPID", "ADORE", "BLISS", "FAITH", "GRACE", "HAPPY", "LIGHT", 
            "PEACE", "PROUD", "SHINE", "SPARK", "TRUST", "UNITY", "VALUE",
            "YEARN", "ZEEST", "BLOOM", "BRIDE", "CHARM", "DANCE"
        ];
        
        const START_DATE = new Date('2025-01-01T00:00:00-05:00'); 

        // ==========================================
        // 2. FIREBASE INIT
        // ==========================================
        let db, auth, user;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();
            
            auth.onAuthStateChanged(u => {
                if (u) {
                    user = u;
                    document.getElementById('loginModal').classList.remove('open');
                    loadGameData();
                }
            });
        } catch (e) {
            console.error("Firebase not configured", e);
        }

        // ==========================================
        // 3. GAME STATE
        // ==========================================
        let currentGuess = "";
        let guesses = [];
        let isGameOver = false;
        let targetWord = "";
        let gameDateStr = "";
        let isChecking = false; // Prevent double submission

        setGameDate(getEasternDateString(new Date()));

        function getEasternDateString(dateObj) {
            return new Intl.DateTimeFormat('en-CA', {
                timeZone: 'America/New_York',
                year: 'numeric', month: '2-digit', day: '2-digit'
            }).format(dateObj);
        }

        function setGameDate(dateStr) {
            gameDateStr = dateStr;
            guesses = [];
            currentGuess = "";
            isGameOver = false;
            
            // 1. Determine Word of the Day
            const today = new Date(dateStr);
            const diffTime = Math.abs(today - START_DATE);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            const index = diffDays % WORD_LIST.length;
            
            // ENSURE UPPERCASE
            targetWord = (WORD_LIST[index] || "HEART").toUpperCase(); 
            
            // DEBUGGING: Remove this line before giving it to her!
            console.log("The secret word is:", targetWord);

            // Update UI
            document.getElementById('currentDateDisplay').textContent = dateStr;
            document.getElementById('datePicker').value = dateStr;
            createBoard();
            createKeyboard();
            
            if(user) loadGameData();
        }

        // ==========================================
        // 4. CORE LOGIC
        // ==========================================
        
        function handleInput(key) {
            if (isGameOver || isChecking) return;

            // FIX: Normalize everything to UpperCase immediately
            const upperKey = key.toUpperCase();

            if (upperKey === 'ENTER') {
                submitGuess();
            } else if (upperKey === 'DEL' || upperKey === 'BACKSPACE') {
                currentGuess = currentGuess.slice(0, -1);
                updateGrid();
            } else {
                // Only allow A-Z
                if (/^[A-Z]$/.test(upperKey) && currentGuess.length < 5 && guesses.length < 6) {
                    currentGuess += upperKey;
                    updateGrid();
                }
            }
        }

        async function submitGuess() {
            if (currentGuess.length !== 5) {
                showToast("Not enough letters");
                shakeRow();
                return;
            }

            isChecking = true; // Lock input while checking

            // DICTIONARY CHECK
            // We use a free API to check if the word exists.
            const isValid = await checkWordValidity(currentGuess);
            
            if (!isValid) {
                showToast("Not in word list");
                shakeRow();
                isChecking = false;
                return;
            }
            
            // If valid, proceed
            guesses.push(currentGuess);
            currentGuess = "";
            
            animateRow(guesses.length - 1);
            updateKeyboardColors();
            saveGameData();

            const lastGuess = guesses[guesses.length - 1];
            if (lastGuess === targetWord) {
                isGameOver = true;
                setTimeout(() => showToast("I Love You! ‚ù§Ô∏è"), 1500);
                celebrate();
            } else if (guesses.length === 6) {
                isGameOver = true;
                setTimeout(() => showToast(targetWord), 1500);
            }
            
            isChecking = false;
        }

        // Helper: Check if word is real
        async function checkWordValidity(word) {
            // 1. Always allow the target word (even if dictionary misses it)
            if (word === targetWord) return true;
            
            // 2. Check our internal solution list first (saves API call)
            if (WORD_LIST.includes(word)) return true;

            // 3. API Check
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                return response.ok; // Returns true if 200 OK, false if 404
            } catch (err) {
                console.warn("Dictionary API failed, allowing word just in case.");
                return true; // Fallback: Allow if API is down
            }
        }

        function updateGrid() {
            const rowDiv = document.getElementsByClassName('row')[guesses.length];
            if (!rowDiv) return;
            const tiles = rowDiv.children;
            
            for (let i = 0; i < 5; i++) {
                tiles[i].textContent = currentGuess[i] || "";
                tiles[i].dataset.state = currentGuess[i] ? "active" : "";
                tiles[i].style.borderColor = currentGuess[i] ? "#888" : "#d3d6da";
            }
        }

        function shakeRow() {
            const rowDiv = document.getElementsByClassName('row')[guesses.length];
            if (!rowDiv) return;
            rowDiv.classList.add('shake');
            setTimeout(() => rowDiv.classList.remove('shake'), 500);
        }

        function animateRow(rowIndex) {
            const rowDiv = document.getElementsByClassName('row')[rowIndex];
            const tiles = rowDiv.children;
            const guess = guesses[rowIndex];
            
            let wordArray = targetWord.split("");
            const guessArray = guess.split("");
            const states = Array(5).fill("absent");

            // 1. Find greens
            for (let i = 0; i < 5; i++) {
                if (guessArray[i] === wordArray[i]) {
                    states[i] = "correct";
                    wordArray[i] = null; 
                    guessArray[i] = null;
                }
            }

            // 2. Find yellows
            for (let i = 0; i < 5; i++) {
                if (guessArray[i] && wordArray.includes(guessArray[i])) {
                    states[i] = "present";
                    // Remove *one* instance of the letter from solution to handle duplicates correctly
                    wordArray[wordArray.indexOf(guessArray[i])] = null;
                }
            }

            // 3. Apply styles
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    tiles[i].dataset.state = states[i];
                    tiles[i].style.borderColor = "transparent";
                    
                    // Trigger refresh of keyboard after animation
                    if(i===4) updateKeyboardColors();
                    
                }, i * 250);
            }
        }

        // ==========================================
        // 5. RENDERERS & UTILS
        // ==========================================
        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }

        function createKeyboard() {
            const layout = ["QWERTYUIOP", "ASDFGHJKL", "ZXCVBNM"];
            const kb = document.getElementById('keyboard');
            kb.innerHTML = '';

            layout.forEach((rowStr, idx) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'key-row';
                
                if (idx === 2) { 
                    const enter = document.createElement('button');
                    enter.className = 'key key-wide';
                    enter.textContent = 'ENTER';
                    enter.onclick = () => handleInput('ENTER');
                    rowDiv.appendChild(enter);
                }

                rowStr.split('').forEach(char => {
                    const key = document.createElement('button');
                    key.className = 'key';
                    key.textContent = char;
                    key.dataset.key = char; 
                    key.onclick = () => handleInput(char);
                    rowDiv.appendChild(key);
                });

                if (idx === 2) { 
                    const del = document.createElement('button');
                    del.className = 'key key-wide';
                    del.textContent = 'DEL';
                    del.onclick = () => handleInput('DEL');
                    rowDiv.appendChild(del);
                }
                kb.appendChild(rowDiv);
            });
        }
        
        function updateKeyboardColors() {
            const keys = document.querySelectorAll('.key');
            guesses.forEach(g => {
                // Re-calculate checks for full game state to ensure correctness
                for(let i=0; i<5; i++) {
                    const char = g[i];
                    // Find button by text content
                    const key = Array.from(keys).find(k => k.textContent === char);
                    if(!key) continue;
                    
                    if (targetWord[i] === char) {
                        key.className = 'key correct';
                    } else if (targetWord.includes(char) && !key.classList.contains('correct')) {
                        key.className = 'key present';
                    } else if (!targetWord.includes(char) && !key.classList.contains('correct') && !key.classList.contains('present')) {
                        key.className = 'key absent';
                    }
                }
            });
        }

        function loginGoogle() {
            if(!auth) return;
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => showToast(e.message));
        }
        function logout() { if(auth) auth.signOut().then(()=>location.reload()); }

        function saveGameData() {
            if (!user || !db) return;
            db.collection('users').doc(user.uid).collection('history').doc(gameDateStr).set({
                guesses: guesses,
                word: targetWord,
                solved: isGameOver,
                lastPlayed: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        function loadGameData() {
            if (!user || !db) return;
            db.collection('users').doc(user.uid).collection('history').doc(gameDateStr).get()
            .then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    guesses = data.guesses;
                    guesses.forEach((g, idx) => {
                        const rowDiv = document.getElementsByClassName('row')[idx];
                        for(let i=0; i<5; i++) {
                            rowDiv.children[i].textContent = g[i];
                            // Quick color apply (no animation)
                            rowDiv.children[i].dataset.state = "tbd"; // logic needed for perfect restore, but this works for now
                        }
                        // Re-run animation to color them correct
                        animateRow(idx);
                    });
                    if(data.solved || guesses.length >=6) isGameOver = true;
                }
            });
        }

        function toggleArchive() {
            const modal = document.getElementById('archiveModal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }
        function loadArchivedDate() {
            const d = document.getElementById('datePicker').value;
            if(d) {
                setGameDate(d);
                toggleArchive();
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
        function celebrate() { /* Confetti logic can go here */ }

        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (key === 'Enter') handleInput('ENTER');
            else if (key === 'Backspace') handleInput('DEL');
            else if (/^[a-zA-Z]$/.test(key)) handleInput(key.toUpperCase());
        });
    </script>
</body>
</html>
